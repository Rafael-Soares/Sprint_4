{% load static %}
        <!-- NAV -->
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="{% url 'dashboard' %}"><img src="{% static 'assets/images/logo/logo.png' %}" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>

                        <li class="sidebar-item active ">
                            <a href="{% url 'dashboard' %}" class='sidebar-link'>
                                <i class="bi bi-grid-fill"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>

                        <li class="sidebar-item  has-sub">
                            <a href="#" class='sidebar-link'>
                                <i class="bi bi-hexagon-fill"></i>
                                <span>Produtos</span>
                            </a>
                            <ul class="submenu ">
                                <li class="submenu-item ">
                                    <a href="{% url 'meus_produtos' %}">Meus produtos</a>
                                </li>
                                <li class="submenu-item ">
                                    <a href="{% url 'registrar_produtos' %}">Registrar produto</a>
                                </li>
                                <!--<li class="submenu-item ">
                                    <a href="">Editar produto</a>
                                </li> -->
                            </ul>
                        </li>
                        <!--Se não for super usuário o campo usuários não aparece -->
                        {% if user.is_superuser or user.is_staff %}
                        <li class="sidebar-item">
                            <a href="{% url 'usuarios' %}" class='sidebar-link'>
                                <i class="bi bi-person-bounding-box"></i>
                                <span>Usuários</span>
                            </a>
                        </li>
                        {% endif %}

                        <li class="sidebar-item">
                            <a href="{% url 'logout' %}" class='sidebar-link'>
                                <i class="bi bi-box-arrow-left"></i>
                                <span>Sair</span>
                            </a>
                        </li>

                    </ul>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <!-- FIM NAV -->
