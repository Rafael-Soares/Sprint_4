{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>Login - Mazer Admin Dashboard</title>    
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo mb-5">
                        <img src="{% static 'assets/images/logo/logo.png' %}" alt="Logo">
                    </div>
                    <h1 class="auth-title">Login</h1>
                    <div class="container">
                        {% include 'partials/_alerts.html' %}
                    </div>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" placeholder="Username"
                                name="username" required>
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" placeholder="Password"
                                name="senha" required>
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <div class="form-check form-check-lg d-flex align-items-end">
                            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-gray-600" for="flexCheckDefault" name="cond">
                                Deixe me logado
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p class="text-gray-600">Ainda n√£o possui uma conta? <a href="{% url 'cadastro' %}"
                                class="font-bold">Registra-se aqui</a></p>
                        <p><a class="font-bold" href="{% url 'reset_password' %}">Esqueci minha senha</a>.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
{% endblock %}
